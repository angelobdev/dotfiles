##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, title:^(Smile)
windowrulev2 = float, class:^(zenity)

windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$

windowrulev2 = float, title:^(Select a new Wallpaper)

windowrulev2 = float, title:^(Network Connections)
windowrulev2 = size 25% 50%, title:^(Network Connections)

windowrulev2 = float, title:^(Bluetooth Devices)
windowrulev2 = size 25% 50%, title:^(Bluetooth Devices)