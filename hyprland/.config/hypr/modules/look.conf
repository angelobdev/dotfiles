#####################
### LOOK AND FEEL ###
#####################
# Modern aesthetic matching Waybar design
# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 6
    gaps_out = 16
    border_size = 2
    
    # Modern accent colors matching Waybar
    col.active_border = rgba(82aaffee) rgba(b478ffee) 45deg
    col.inactive_border = rgba(ffffff20)
    
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 
    
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12
    
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    # Subtle dimming for inactive windows
    dim_inactive = true
    dim_strength = 0.1
    
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 3
        ignore_opacity = false
        new_optimizations = true
        noise = 0.08
        contrast = 0.9
        brightness = 0.85
        vibrancy = 0.25
        vibrancy_darkness = 0.4
        popups = true
        popups_ignorealpha = 0.2
    }

     # https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 20
        render_power = 3
        offset = 0 4
        color = rgba(00000066)
        color_inactive = rgba(00000033)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    
    # Modern, smooth bezier curves
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = linear, 0, 0, 1, 1
    
    # Window animations
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, smoothOut, slide
    animation = windowsMove, 1, 5, overshot, slide
    
    # Border animations
    animation = border, 1, 10, linear
    animation = borderangle, 1, 100, linear, loop
    
    # Fade animations
    animation = fade, 1, 5, smoothIn
    animation = fadeOut, 1, 5, smoothOut
    animation = fadeSwitch, 1, 5, smoothIn
    animation = fadeShadow, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    
    # Workspace animations
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    new_on_top = false
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
    # Modern group borders
    col.border_active = rgba(82aaffee) rgba(b478ffee) 45deg
    col.border_inactive = rgba(ffffff20)
    col.border_locked_active = rgba(ffd93dee) rgba(ffa94dee) 45deg
    col.border_locked_inactive = rgba(ffffff15)
    
    groupbar {
        enabled = true
        font_size = 10
        gradients = true
        height = 14
        priority = 3
        render_titles = true
        scrolling = true
        
        text_color = rgba(e0e0e0ff)
        col.active = rgba(82aaffaa)
        col.inactive = rgba(ffffff10)
        col.locked_active = rgba(ffd93daa)
        col.locked_inactive = rgba(ffffff08)
    }
}

# See https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    disable_splash_rendering = false
    
    # Modern features
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty)$
    
    # VRR
    vrr = 1
    
    # Focus behavior
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    
    # Background color for empty areas
    background_color = rgba(1a1b26ff)
}

# See https://wiki.hyprland.org/Configuring/XWayland/
xwayland {
    force_zero_scaling = true
}